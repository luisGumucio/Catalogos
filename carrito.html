    <script type="text/javascript" charset="utf-8">
		$(window).load(function() {
		    $('.flexslider').flexslider({
		          animation: "slide",
		          controlsContainer: ".flex-container"
		    });
		});
		
		function SomeDeleteRowFunction(btndel) {
			if (typeof(btndel) == "object") {
				$(btndel).closest("tr").remove();
			} 
			else {
				return false;
				}
		}
		
		$(function() {
			$('#idcantidadnano').change (function (){
				$('#idsubtotalnano').html("$" + $('#idcantidadnano').val() * 99.99);
				var precioiphone = $('#idsubtotaliphone').html()
				precioiphone = precioiphone.substr(1);
				var precionano = $('#idsubtotalnano').html()
				precionano = precionano.substr(1);
				$('#total').html("$" + (precioiphone*1+precionano*1));

			});
			
			$('#idcantidadiphone').change (function (){
				$('#idsubtotaliphone').html("$" + $('#idcantidadiphone').val() * 399.99);
				var precioiphone = $('#idsubtotaliphone').html()
				precioiphone = precioiphone.substr(1);
				var precionano = $('#idsubtotalnano').html()
				precionano = precionano.substr(1);
				$('#total').html("$" + (precioiphone*1+precionano*1));

			});
     	});
	</script>

    <div class="container">
	
		<div class="hero-unit">
			<h2>Tu Carrito</h2>			
			<br/>
			
			<table class="table table-striped carrito">
				<tr>
					<th>Producto</th>
					<th>Precio Unitario</th>
					<th>Cantidad</th>
					<th>Subtotal</th>
					<th>Eliminar</th>
				</tr>
				<tr>
					<td>iPod Nano 16GB</td>
					<td id="idprecionano">$99.99</td>
					<td><input type="text" name="cantidad" class="cantidad" id="idcantidadnano" value="1"></td>
					<td id="idsubtotalnano">$99.99</td>
					<td><input type="button" value="Eliminar" onclick="SomeDeleteRowFunction(this);"></td>
				</tr>
				<tr>
					<td>iPhone 5 16GB</td>
					<td id="idprecioiphone">$399.99</td>
					<td><input type="text" name="cantidad" class="cantidad" id="idcantidadiphone" value="2"></td>
					<td id="idsubtotaliphone">$399.98</td>
					<td><input type="button" value="Eliminar" onclick="SomeDeleteRowFunction(this);"></td>
				</tr>
				<tr>
					<td colspan="4">Total</td>
					<td id="total">$799.98</td>
				</tr>
